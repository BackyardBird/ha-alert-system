# Automations for threshold monitoring
automation:
  - alias: "Threshold Alert Monitor"
    id: "threshold_alert_monitor"
    description: "Monitor entities for threshold breaches"
    trigger:
      - platform: state
        entity_id: 
          # This will be populated by the template
          - sensor.dummy_trigger  # Placeholder to make automation valid
    condition:
      - condition: state
        entity_id: input_boolean.threshold_alerts_enabled
        state: 'on'
    action:
      - variables:
          # Combine all threshold entities from all helpers
          all_entities: >
            {% set ns = namespace(entities=[]) %}
            {% for i in range(1, 4) %}
              {% set helper_name = 'input_text.threshold_entities' + ('_' + i|string if i > 1 else '') %}
              {% set entities_text = states(helper_name) %}
              {% set entities_list = entities_text.split('|') if entities_text else [] %}
              {% set ns.entities = ns.entities + entities_list %}
            {% endfor %}
            {{ ns.entities }}
          triggered_entity: "{{ trigger.entity_id }}"
          new_state: "{{ trigger.to_state.state }}"
          old_state: "{{ trigger.from_state.state if trigger.from_state else 'unknown' }}"
      
      - repeat:
          for_each: "{{ all_entities }}"
          sequence:
            - variables:
                parts: "{{ repeat.item.split(':') }}"
                monitor_entity: "{{ parts[0] if parts | length >= 4 else '' }}"
                threshold_value: "{{ parts[1] | float if parts | length >= 4 else 0 }}"
                condition_type: "{{ parts[2] if parts | length >= 4 else 'above' }}"
                alert_message: "{{ parts[3:] | join(':') if parts | length >= 4 else 'Threshold alert' }}"
            
            - condition: template
              value_template: "{{ monitor_entity == triggered_entity }}"
            
            - condition: template
              value_template: >
                {% set current_val = new_state | float(0) %}
                {% set old_val = old_state | float(0) %}
                {% set threshold = threshold_value %}
                
                {% if condition_type == 'above' %}
                  {{ current_val > threshold and old_val <= threshold }}
                {% else %}
                  {{ current_val < threshold and old_val >= threshold }}
                {% endif %}
            
            - variables:
                entity_name: "{{ state_attr(monitor_entity, 'friendly_name') or monitor_entity.split('.')[1] | replace('_', ' ') | title }}"
                current_value: "{{ new_state }}"
                unit: "{{ state_attr(monitor_entity, 'unit_of_measurement') or '' }}"
                alert_channel: "{{ states('input_select.threshold_alert_channel') }}"
            
            - action: script.send_alert
              data:
                message: >
                  üö® {{ alert_message }}
                  
                  Current value: {{ current_value }} {{ unit }}
                  Threshold: {{ condition_type }} {{ threshold_value }} {{ unit }}
                level: warning
                channel: "{{ alert_channel }}"
                location: "{{ entity_name }}"

  - alias: "Update Threshold Alert Triggers"
    id: "update_threshold_alert_triggers"
    description: "Update automation triggers when threshold entities change"
    trigger:
      - platform: state
        entity_id: 
          - input_text.threshold_entities
          - input_text.threshold_entities_2
          - input_text.threshold_entities_3
    action:
      - variables:
          # Combine all threshold entities from all helpers  
          all_entities: >
            {% set ns = namespace(entities=[]) %}
            {% for i in range(1, 4) %}
              {% set helper_name = 'input_text.threshold_entities' + ('_' + i|string if i > 1 else '') %}
              {% set entities_text = states(helper_name) %}
              {% set entities_list = entities_text.split('|') if entities_text else [] %}
              {% set ns.entities = ns.entities + entities_list %}
            {% endfor %}
            {{ ns.entities }}
          entity_ids: >
            {% set ns = namespace(ids=[]) %}
            {% for item in all_entities %}
              {% set parts = item.split(':') %}
              {% if parts | length >= 4 %}
                {% set ns.ids = ns.ids + [parts[0]] %}
              {% endif %}
            {% endfor %}
            {{ ns.ids }}
      
      # Note: Home Assistant doesn't support dynamic trigger updates
      # This is a placeholder for future functionality or manual restart reminder
      - action: script.tech_alert
        data:
          message: "Threshold entities updated. Restart required for trigger changes to take effect."
          level: info

  - alias: "Suggest Threshold Alerts"
    id: "suggest_threshold_alerts"
    description: "Suggest entities that might benefit from threshold monitoring"
    trigger:
      - platform: time
        at: "09:00:00"  # Daily at 9 AM
    condition:
      - condition: state
        entity_id: input_boolean.threshold_alerts_enabled
        state: 'on'
    action:
      - variables:
          # Get currently monitored entities
          current_monitored: >
            {% set ns = namespace(monitored=[]) %}
            {% for i in range(1, 4) %}
              {% set helper_name = 'input_text.threshold_entities' + ('_' + i|string if i > 1 else '') %}
              {% set entities_text = states(helper_name) %}
              {% set entities_list = entities_text.split('|') if entities_text else [] %}
              {% for item in entities_list %}
                {% set parts = item.split(':') %}
                {% if parts | length >= 4 %}
                  {% set ns.monitored = ns.monitored + [parts[0]] %}
                {% endif %}
              {% endfor %}
            {% endfor %}
            {{ ns.monitored }}
          
          suggested_entities: >
            {% set ns = namespace(suggestions=[]) %}
            {% for entity in states.sensor %}
              {% if entity.entity_id not in current_monitored %}
                {% if entity.attributes.device_class in ['temperature', 'humidity', 'battery', 'pressure'] %}
                  {% if entity.state | float(none) is not none %}
                    {% set ns.suggestions = ns.suggestions + [entity.entity_id] %}
                  {% endif %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {{ ns.suggestions[:5] }}  {# Limit to 5 suggestions #}
      
      - if:
          - condition: template
            value_template: "{{ suggested_entities | length > 0 }}"
        then:
          - action: script.tech_alert
            data:
              message: |
                üí° THRESHOLD ALERT SUGGESTIONS
                
                Consider adding threshold monitoring for:
                {% for entity in suggested_entities %}
                - {{ state_attr(entity, 'friendly_name') or entity.split('.')[1] | replace('_', ' ') | title }} ({{ entity }})
                {% endfor %}
                
                Use Developer Tools > Actions to configure.
              level: info

