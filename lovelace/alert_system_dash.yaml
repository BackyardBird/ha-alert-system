          - type: markdown
            title: ‚ö†Ô∏è Direct Editing Guide
            content: |
              **‚ö†Ô∏è Warning: Direct editing requires knowledge of the storage format!**

              ### Storage Format:
              ```
              entity:threshold:condition:message:offline_min
              ```

              ### Multiple Entries:
              Separate with `|` (pipe character):
              ```
              sensor.temp:25:above:Hot:10|sensor.humidity:70:above:Humid:5
              ```

              ### Examples:
              - `sensor.bedroom_temp:25:above:Too hot:10` *(10-min offline delay)*
              - `sensor.outdoor_temp:35:above:Critical temp:30` *(30-min offline delay)*
              - `sensor.humidity:70:above:Too humid` *(uses global delay)*
              - `sensor.garage:0:above::2` *(offline monitoring only, 2-min delay)*

              ### Field Meanings:
              1. **entity**: sensor.your_sensor_name
              2. **threshold**: numeric value (25, 70, etc.)
              3. **condition**: "above" or "below"
              4. **message**: your custom message (can be empty)
              5. **offline_min**: minutes for offline delay (optional - leave empty for global)

              ### Editing Tips:
              - **No spaces** around the `:` separators
              - **Use pipe `|`** to separate multiple entries
              - **Empty fields** are OK (like empty message: `sensor.temp:25:above::10`)
              - **Test after editing** using "List All" button above
              - **Backup recommended** before major edits

              ### Common Mistakes:
              ‚ùå `sensor.temp: 25: above: Hot` *(spaces around colons)*
              ‚ùå `sensor.temp,25,above,Hot` *(commas instead of colons)*
              ‚ùå `sensor.temp:25:above:Hot;sensor.hum:70:above:Humid` *(semicolon instead of pipe)*

              ‚úÖ `sensor.temp:25:above:Hot|sensor.hum:70:above:Humid` *(correct format)*
          - type: markdown
            content: |
              ## üìñ Enhanced Alert Configuration Guide

              ### ‚ö° Quick Setup Examples

              #### 1. Standard Indoor Sensor
              - **Entity**: `sensor.living_room_temperature`
              - **Threshold**: `25`, **Condition**: `above`
              - **Message**: `Living room too hot`
              - **Offline Delay**: *(leave blank for global delay)*

              #### 2. Critical Safety Device  
              - **Entity**: `sensor.smoke_detector_battery`
              - **Threshold**: `20`, **Condition**: `below`
              - **Message**: `Smoke detector battery critical!`
              - **Offline Delay**: `1` *(1-minute for critical devices)*

              #### 3. Outdoor/Unreliable Device
              - **Entity**: `sensor.garden_moisture`
              - **Threshold**: `30`, **Condition**: `below`
              - **Message**: `Garden needs watering`
              - **Offline Delay**: `30` *(30-minute for outdoor devices)*

              #### 4. Offline Monitoring Only
              - **Entity**: `sensor.garage_door`
              - **Threshold**: `0`, **Condition**: `above` *(dummy threshold)*
              - **Message**: *(leave blank)*
              - **Offline Delay**: `5` *(monitor offline status only)*

              ### üéØ How Device-Specific Delays Work

              **Current Global Delay:** {{ states('input_number.device_offline_delay_minutes') }} minutes

              #### Priority Order:
              1. **Custom delay** (if set in enhanced alert) = Used for this device
              2. **Global delay** (above setting) = Used as fallback
              3. **Zero delay** = Immediate offline alerts

              #### Storage Format:
              `entity:threshold:condition:message:offline_min`

              **Examples:**
              - `sensor.temp:25:above:Hot:10` *(10-min offline delay)*
              - `sensor.humidity:70:above:Humid` *(uses global delay)*
              - `sensor.door:0:above::2` *(2-min delay, offline monitoring only)*

              ### Creating Custom Alerts:
              1. **Find your entity ID** using Developer Tools ‚Üí States
              2. **Copy the entity_id** (like `sensor.living_room_temperature`)
              3. **Paste it** into the "Entity ID" field above
              4. **Set threshold** and condition (above/below)
              5. **Add custom message** (optional)
              6. **Set custom offline delay** (optional - leave blank for global)
              7. **Click "Create Enhanced Alert"**

              ### Managing Alerts:
              - **List All**: See current alerts and their status
              - **Remove**: Enter entity_id in remove section
              - **Clear All**: Remove all configured alerts (with confirmation)

              ### Smart Features:
              ‚úÖ **Parallel processing** - Multiple devices can have pending alerts  
              ‚úÖ **Auto-cancellation** - If device comes online during delay, no alert sent  
              ‚úÖ **Custom indication** - Alerts show "(custom delay)" when applicable  
              ‚úÖ **Backwards compatible** - Existing alerts work unchanged

              ### Tips:
              - Entity IDs look like: `sensor.bedroom_temperature`
              - You can set multiple thresholds for the same entity
              - Alerts use your configured channel (main/technical/both)
              - Test the system after adding new alerts
              - Use longer delays (15-30 min) for outdoor/unreliable devices
              - Use shorter delays (1-2 min) for critical indoor devices

