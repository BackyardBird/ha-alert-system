              **Copy this YAML to create your automation:**


              ```yaml

              alias: "{{ alias }}"

              description: "{{ description }}"

              trigger:
                - platform: state
                  entity_id: {{ entity }}
                  to: "{{ to_state }}"
              condition: []

              action:
                - action: script.send_alert
